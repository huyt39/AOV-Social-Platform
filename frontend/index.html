<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArenaHub - Liên Quân Mobile Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              hextech: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
              }
            },
            backgroundImage: {
              'gaming-gradient': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(245, 158, 11, 0.08) 0%, transparent 25%);
        color: #f1f5f9;
        min-height: 100vh;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #334155, #475569); 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24; 
      }

      /* Gaming shapes */
      .clip-angled {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 15px),
          calc(100% - 15px) 100%,
          0 100%
        );
      }
      
      .clip-hex-button {
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
