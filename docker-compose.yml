services:

  mongodb:
    image: mongo:7
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password}
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  backend:
    image: '${DOCKER_IMAGE_BACKEND:-aov-backend}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=${FRONTEND_HOST:-http://localhost:5173}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost}
      - SECRET_KEY=${SECRET_KEY:-changethis}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER:-admin@example.com}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD:-changethis}
      - MONGODB_URL=mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD:-password}@mongodb:27017
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-arenahub}
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION:-ap-southeast-1}
      - S3_RAW_BUCKET=${S3_RAW_BUCKET:-xfwyb01b-raw-videos}
      - S3_PROCESSED_BUCKET=${S3_PROCESSED_BUCKET:-xfwyb01b-processed-videos}
      - S3_EXTERNAL_ENDPOINT=${S3_EXTERNAL_ENDPOINT:-https://objectstorageapi.ap-southeast-1.clawcloudrun.com}
      - CDN_BASE_URL=${CDN_BASE_URL:-https://objectstorageapi.ap-southeast-1.clawcloudrun.com}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
      interval: 10s
      timeout: 5s
      retries: 5

    build:
      context: ./backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.${STACK_NAME:-aov}-backend.loadbalancer.server.port=8000

      - traefik.http.routers.${STACK_NAME:-aov}-backend-http.rule=Host(`api.${DOMAIN:-localhost}`)
      - traefik.http.routers.${STACK_NAME:-aov}-backend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME:-aov}-backend-https.rule=Host(`api.${DOMAIN:-localhost}`)
      - traefik.http.routers.${STACK_NAME:-aov}-backend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME:-aov}-backend-https.tls=true
      - traefik.http.routers.${STACK_NAME:-aov}-backend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME:-aov}-backend-http.middlewares=https-redirect

  frontend:
    image: '${DOCKER_IMAGE_FRONTEND:-aov-frontend}:${TAG-latest}'
    restart: always
    networks:
      - traefik-public
      - default
    build:
      context: ./frontend
      args:
        - VITE_API_URL=https://api.${DOMAIN:-localhost}
        - NODE_ENV=production
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.${STACK_NAME:-aov}-frontend.loadbalancer.server.port=80

      - traefik.http.routers.${STACK_NAME:-aov}-frontend-http.rule=Host(`${DOMAIN:-localhost}`)
      - traefik.http.routers.${STACK_NAME:-aov}-frontend-http.entrypoints=http

      - traefik.http.routers.${STACK_NAME:-aov}-frontend-https.rule=Host(`${DOMAIN:-localhost}`)
      - traefik.http.routers.${STACK_NAME:-aov}-frontend-https.entrypoints=https
      - traefik.http.routers.${STACK_NAME:-aov}-frontend-https.tls=true
      - traefik.http.routers.${STACK_NAME:-aov}-frontend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.${STACK_NAME:-aov}-frontend-http.middlewares=https-redirect

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5

  video-worker:
    build: ./video-worker
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - BACKEND_URL=http://backend:8000
      - S3_ENDPOINT=${S3_EXTERNAL_ENDPOINT:-https://objectstorageapi.ap-southeast-1.clawcloudrun.com}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION:-ap-southeast-1}
      - S3_RAW_BUCKET=${S3_RAW_BUCKET:-xfwyb01b-raw-videos}
      - S3_PROCESSED_BUCKET=${S3_PROCESSED_BUCKET:-xfwyb01b-processed-videos}
      - CDN_BASE_URL=${CDN_BASE_URL:-https://objectstorageapi.ap-southeast-1.clawcloudrun.com}

volumes:
  mongodb-data:
  redis-data:

networks:
  traefik-public:
    external: true
  default:

