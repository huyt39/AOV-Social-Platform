name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-southeast-1
  ECS_CLUSTER: aov-cluster

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # --- Build & Deploy Backend ---
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/aov-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/aov-backend:${{ github.sha }}

    - name: Download Backend task definition
      run: |
        aws ecs describe-task-definition --task-definition aov-backend-task --query taskDefinition > task-definition-backend.json

    - name: Update Backend task definition
      id: task-def-backend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition-backend.json
        container-name: aov-backend
        image: ${{ secrets.DOCKERHUB_USERNAME }}/aov-backend:${{ github.sha }}

    - name: Deploy Backend to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
        service: aov-backend-service
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    # --- Auto Update Nginx with Backend IP ---
    - name: Get Backend Private IP
      id: get-backend-ip
      run: |
        TASK_ARN=$(aws ecs list-tasks --cluster ${{ env.ECS_CLUSTER }} --service-name aov-backend-service --query 'taskArns[0]' --output text)
        BACKEND_IP=$(aws ecs describe-tasks --cluster ${{ env.ECS_CLUSTER }} --tasks $TASK_ARN --query 'tasks[0].attachments[0].details[?name==`privateIPv4Address`].value' --output text)
        echo "backend_ip=$BACKEND_IP" >> $GITHUB_OUTPUT
        echo "✅ Backend Private IP: $BACKEND_IP"

    - name: Update Nginx with Backend IP
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.NGINX_EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.NGINX_EC2_SSH_KEY }}
        script: |
          BACKEND_IP="${{ steps.get-backend-ip.outputs.backend_ip }}"
          sudo sed -i "s|proxy_pass http://[0-9.]*:8000|proxy_pass http://${BACKEND_IP}:8000|g" /etc/nginx/conf.d/aov-app.conf
          sudo nginx -t && sudo systemctl reload nginx
          echo "✅ Nginx updated with Backend IP: $BACKEND_IP"

    # --- Build & Deploy Video Worker ---
    - name: Build and push Video Worker image
      uses: docker/build-push-action@v5
      with:
        context: ./video-worker
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/aov-video-worker:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/aov-video-worker:${{ github.sha }}

    - name: Download Worker task definition
      run: |
        aws ecs describe-task-definition --task-definition aov-worker-task --query taskDefinition > task-definition-worker.json

    - name: Update Worker task definition
      id: task-def-worker
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition-worker.json
        container-name: aov-worker-task
        image: ${{ secrets.DOCKERHUB_USERNAME }}/aov-video-worker:${{ github.sha }}

    - name: Deploy Worker to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
        service: aov-worker-task-service-leont8u5
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
